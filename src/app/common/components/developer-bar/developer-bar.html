<div class="developer-bar">
  <div layout="row" layout-align="center center" angular-stats watch-count=".watch-count" digest-length=".digest-length"
      on-watch-count-update="onWatchCountUpdate(watchCount)"
      on-digest-length-update="onDigestLengthUpdate(digestLength)">
      <div class="info">
        <div class="watchers">
          Watches: <span class="watch-count"></span>
        </div>
        <div class="digest-cycle">
          Digest: <span class="digest-length"></span>ms
        </div>
        <div class="links">
          <a href="{{vm.AppServices.developerBarConfig.esdocPath}}" target="_blank">ES Doc</a>
          <a href="{{vm.AppServices.developerBarConfig.sassdocPath}}" target="_blank">Sass Doc</a>
          <a href="{{vm.AppServices.developerBarConfig.coveragePath}}" target="_blank">Code Coverage</a>
        </div>
      </div>
  </div>
</div>
